    <style type="text/css">
        /*隐藏logo*/
        .anchorBL{display:none;}
        html,body,#map{
            height: 100%;
            width: 100%;
            margin: 0;
        }
        #control{
            bottom: 10px;
            right: 10px;
            top: auto;
            left: auto;
            white-space: nowrap;
            cursor: pointer;
            position: absolute;
            z-index: 10;
            text-size-adjust: none;
        }
        #block{
            bottom: 10px;
            right: 10px;
            top: auto;
            left: 10px;
            cursor: pointer;
            position: absolute;
            width:auto;
            height:500px;
            overflow: hidden;
            /*background-color: rgba(255, 148, 111, 0.18);*/
            display:inline;
        }
        .layui-layer-btn0{
            font-size: 20pt;
        }

        /* 设置播放列表css*/
        #voide{
            bottom: 10px;
            top: 10px;
            left: 10px;
            cursor: pointer;
            position: absolute;
            width:100%;
            height:80%;
            overflow: hidden;
            /*background-color: rgba(255, 148, 111, 0.18);*/
            display:inline;
        }
        .main-cons{
            background: rgba(247, 245, 242, 0);
            padding:100px 0;
        }
        .container{
            width: 80%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 60px;
        }
        .container .item{
            position: relative;
            transform: skew(0deg);
            transition: all 0.25s;
        }

        .container .item .card{
            height: 200px;
            background: #808080;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            transition: all 0.25s;
        }
        .container .item::before{
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border-radius: 40px;
            opacity: 0;
            border: 2px solid #373f51;
            transition: all 0.5s 0.05s;
        }
        .container .item .card::after{
            content: " ";
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            /*background: url("http://img.hb.aicdn.com/3f8e4597fdfba9da223f56301bc59a22692d972b112463-N0jS1j_fw658") no-repeat;*/
            background-size:cover;
            background-blend-mode: screen;
            width: 100%;
            height: 100%;
            z-index: 0;
            transform: skew(0deg) scale(1.2);
            transition:all 0.2s;
            background-color: #373f51;
        }

        .container .item:hover::before{
            transform: translate(10px,10px);
            opacity:0;
        }
        .container .item:hover .card::after{
            background-blend-mode: normal;
        }
        .container .item:hover .card{
            transform: translate(-10px,-10px);
        }
    </style>


</head>
